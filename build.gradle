apply plugin: 'java'

jar {
    baseName='pattinuj'
    manifest {
        attributes 'Main-Class': 'com.lmax.pattinuj.JUnitTapCommandLineRunner'
    }
}

task sourcesJar(type: Jar, dependsOn: classes) {
    classifier = 'sources'
    from sourceSets.main.allSource
}

artifacts {
    archives sourcesJar
}

repositories {
    mavenCentral()
}

test {
    filter {
        includeTestsMatching "com.lmax.pattinuj.tests.*"
    }
}

dependencies {
    compile (group: 'junit', name: 'junit', version: '4.12')
    testCompile (group: 'org.hamcrest', name: 'hamcrest-library', version: '1.3')
}

